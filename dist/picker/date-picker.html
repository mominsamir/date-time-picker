<div class="picker-container md-whiteframe-15dp"> <md-content layout-xs="column" layout="row" class="container"> <!--  --> <md-toolbar class="md-height" ng-class="{'portrait': !$mdMedia('gt-xs'),'landscape': $mdMedia('gt-xs')}"> <span class="year-header" layout="row" layout-xs="row">{{currentDate.format('YYYY')}}</span> <span class="date-time-header" layout="row" layout-xs="row">{{currentDate.format(headerDispalyFormat)}}</span> </md-toolbar> <div layout="column" class="picker-container"> <div ng-show="view==='DATE'"> <sm-calender ng-model="selectedDate" id="{{fname}}Picker" data-mode="{{mode}}" data-min-date="minDate" data-max-date="maxDate" close-on-select="{{closeOnSelect}}" data-format="{{format}}" data-week-start-day="{{weekStartDay}}"> </sm-calender> </div> <div ng-show="view==='HOUR'"> <sm-time ng-model="selectedTime" data-format="HH:mm"> </sm-time> </div> <div layout="row" ng-hide="closeOnSelect && (mode!=='date-time' || mode!=='time')"> <div ng-show="mode==='date-time'"> <md-button class="md-icon-button" ng-show="view==='DATE'" ng-click="view='HOUR'"> <md-icon md-font-icon="material-icons md-primary">access_time</md-icon> </md-button> <md-button class="md-icon-button" ng-show="view==='HOUR'" ng-click="view='DATE'"> <md-icon md-font-icon="material-icons md-primary">date_range</md-icon> </md-button> </div> <span flex></span> <md-button class="md-button md-primary" ng-click="closeDateTime()">{{cancelLabel}}</md-button> <md-button class="md-button md-primary" ng-click="selectedDateTime()">{{okLabel}}</md-button> </div> </div> </md-content> </div>
