<div class="picker-container md-whiteframe-15dp"> <md-content class="container"> <md-toolbar class="md-height"> <div class="md-toolbar-tools"> <div layout="column" flex="100" class=""> <span flex ng-hide="mode==='time'" class="md-subhead">{{currentDate.format('YYYY')}}</span> <div class="date-time-header"> <span flex class="date-display" ng-hide="mode==='time'"> {{currentDate.format('ddd, MMM DD')}} </span> <span class="time-display" ng-show="mode==='date-time' || mode==='time'"> {{currentDate.format('HH:mm')}} </span> </div> </div> </div> </md-toolbar> <div ng-show="view==='DATE'"> <sm-calender ng-model="selectedDate" id="{{fname}}Picker" data-mode="{{mode}}" data-min-date="minDate" data-max-date="maxDate" close-on-select="{{closeOnSelect}}" data-format="{{format}}" data-start-day="{{weekStartDay}}"> </sm-calender> </div> <div ng-show="view==='HOUR'"> <sm-time ng-model="selectedTime" data-format="HH:mm"> </sm-time> </div> <div class="action" layout="row" layout-align="end center" ng-hide="closeOnSelect && (mode!=='date-time' || mode!=='time')"> <div ng-show="mode==='date-time'"> <md-button class="md-icon-button" ng-show="view==='DATE'" ng-click="view='HOUR'"> <md-icon md-font-icon="material-icons md-primary">access_time</md-icon> </md-button> <md-button class="md-icon-button" ng-show="view==='HOUR'" ng-click="view='DATE'"> <md-icon md-font-icon="material-icons md-primary">date_range</md-icon> </md-button> </div> <span flex></span> <md-button class="md-button md-primary" ng-click="closeDateTime()">{{cancelLabel}}</md-button> <md-button class="md-button md-primary" ng-click="selectedDateTime()">{{okLabel}}</md-button> </div> </md-content> </div>
